<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | CareConnect</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       /* body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }*/
        body {
            margin: 0;
            padding: 0;
             min-height: 100vh;
            background: linear-gradient(135deg, #a0e9ff, #fbc2eb, #a18cd1, #ffffff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }

         @keyframes gradientShift {
         0% {
           background-position: 0% 50%;
           }
       50% {
          background-position: 100% 50%;
          }
        100% {
      background-position: 0% 50%;
       }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        /* Main Content */
        .main-content {
            padding-top: 6rem;
            padding-bottom: 3rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Journal Layout */
        .journal-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .journal-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--secondary);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* Date Display */
        .entry-date {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 96, 136, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: #f0f0f0;
        }

        .button-group {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        /* Entries List */
        .entries-list {
            list-style: none;
        }

        .entry-item {
            padding: 1.5rem;
            margin-bottom: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .entry-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .entry-title {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .entry-date-small {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .entry-content {
            color: #555;
            line-height: 1.5;
        }

        .no-entries {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 2rem 0;
        }

        /* Footer */
        .footer {
            background-color: #22577A;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: white;
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                gap: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding: 1rem;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Care<span>Connect</span></a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="activities.html">Activities</a>
                <a href="mood.html">Mood Tracker</a>
                <a href="journal.html" class="active">Journal</a>
                <a href="chat.html">Chat</a>
                <a href="schedule.html">Schedule</a>
                <a href="login.html">Logout</a>
            </div>
            <button class="hamburger">â˜°</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>My Journal</h1>
                <p>Reflect on your thoughts and experiences</p>
            </header>

            <div class="journal-layout">
                <!-- New Entry Card -->
                <div class="card">
                    <h2>New Entry</h2>
                    <p class="entry-date" id="current-date">Saturday, August 2, 2025</p>
                    
                    <div class="form-group">
                        <label for="title">Title (optional)</label>
                        <input type="text" id="title" class="form-control" placeholder="Give your entry a title">
                    </div>
                    
                    <div class="form-group">
                        <label for="thoughts">Your Thoughts</label>
                        <textarea id="thoughts" class="form-control" placeholder="Write here..."></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="saveEntry()">Save Entry</button>
                        <button class="btn btn-secondary" onclick="clearEntry()">Clear</button>
                    </div>
                </div>

                <!-- Previous Entries Card -->
                <div class="card">
                    <h2>Previous Entries</h2>
                    <div id="no-entry-text" class="no-entries">No journal entries yet.</div>
                    <ul class="entries-list" id="entries-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CareConnect. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile Navigation Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        }

        // Set current date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', options);

        // Load any saved entries
        const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
        if (savedEntries.length > 0) {
            displayEntries(savedEntries);
        }

        function saveEntry() {
            const title = document.getElementById('title').value.trim();
            const thoughts = document.getElementById('thoughts').value.trim();
            const date = new Date();

            if (!thoughts) {
                alert("Please write something before saving.");
                return;
            }

            const entry = {
                id: Date.now(),
                title: title || 'Untitled',
                content: thoughts,
                date: date.toISOString()
            };

            savedEntries.push(entry);
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));
            
            displayEntries(savedEntries);
            clearEntry();
        }

        function clearEntry() {
            document.getElementById('title').value = '';
            document.getElementById('thoughts').value = '';
        }

        function displayEntries(entries) {
            const entriesList = document.getElementById('entries-list');
            const noEntryText = document.getElementById('no-entry-text');
            
            if (entries.length === 0) {
                noEntryText.style.display = 'block';
                entriesList.innerHTML = '';
                return;
            }
            
            noEntryText.style.display = 'none';
            entriesList.innerHTML = '';
            
            // Display entries in reverse chronological order
            entries.slice().reverse().forEach(entry => {
                const entryDate = new Date(entry.date);
                const li = document.createElement('li');
                li.className = 'entry-item';
                li.innerHTML = `
                    <div class="entry-title">${entry.title}</div>
                    <div class="entry-date-small">${entryDate.toLocaleDateString('en-US', options)}</div>
                    <div class="entry-content">${entry.content}</div>
                `;
                entriesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
