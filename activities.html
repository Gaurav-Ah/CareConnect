<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities | CareConnect</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --creative: #FFD6E0;
            --physical: #C1FBA4;
            --mental: #B5E2FA;
            --social: #FCF4A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
             min-height: 100vh;
            background: linear-gradient(135deg, #a0e9ff, #fbc2eb, #a18cd1, #ffffff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }

         @keyframes gradientShift {
         0% {
           background-position: 0% 50%;
           }
       50% {
          background-position: 100% 50%;
          }
        100% {
      background-position: 0% 50%;
       }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        /* Main Content */
        .main-content {
            padding-top: 6rem;
            padding-bottom: 3rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Activity Cards */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .activity-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            border: none;
            background-color: var(--light);
            color: var(--dark);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background-color: var(--accent);
            color: white;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .activity-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .activity-image {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }

        .activity-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .activity-title {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .activity-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .activity-type {
            padding: 0.2rem 0.8rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-description {
            margin-bottom: 1.5rem;
            color: #555;
            flex-grow: 1;
        }

        .activity-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-participants {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 96, 136, 0.3);
        }

        /* Footer */
        .footer {
            background-color: #22577A;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: white;
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                gap: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding: 1rem;
            }

            .hamburger {
                display: block;
            }

            .activities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Care<span>Connect</span></a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="activities.html" class="active">Activities</a>
                <a href="mood.html">Mood Tracker</a>
                <a href="journal.html">Journal</a>
                <a href="chat.html">Chat</a>
                <a href="schedule.html">Schedule</a>
                <a href="login.html">Logout</a>
            </div>
            <button class="hamburger">â˜°</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Community Activities</h1>
                <p>Join our healing activities and connect with others</p>
            </header>

            <div class="card">
                <div class="activity-filters">
                    <button class="filter-btn active" data-filter="all">All Activities</button>
                    <button class="filter-btn" data-filter="creative">Creative</button>
                    <button class="filter-btn" data-filter="physical">Physical</button>
                    <button class="filter-btn" data-filter="mental">Mental Wellness</button>
                    <button class="filter-btn" data-filter="social">Social</button>
                </div>

                <div class="activities-grid" id="activities-grid">
                    <!-- Activities will be loaded here by JavaScript -->
                    <div class="loading">Loading activities...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CareConnect. All rights reserved.</p>
        </div>
    </footer>

    <script src="activities.js"></script>
</body>
</html>
