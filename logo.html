<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | CareConnect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff8e7, #ffd3b6, #ffc1cc, #fff5e1, #fefcea);
      background-size: 400% 400%;
      animation: warmShift 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes warmShift {
      0% { background-position: 0% 100%; }
      50% { background-position: 100% 0%; }
      100% { background-position: 0% 100%; }
    }

    .logo-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .logo-container img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .start-button {
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .start-button:hover {
      background-color: #e65c50;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <h1>Welcome to CareConnect</h1>
    <img src="logo.png" alt="CareConnect Logo">
    <div class="button-wrapper">
      <a href="index.html" class="start-button">Start</a>
    </div>
  </div>
</body>
</html>
